<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID-19 Vaccination Rates in Washington</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <!-- CSS -->
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 150px;
            margin-top: 20px;
            width: 320px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 170px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class='map-overlay' id='features'>
        <h2>COVID-19 Vaccination Rates per 10k People</h2>
        <div id='text-description'>
            <p>Move your cursor around WA state map to see data for each county!</p>
        </div>
    </div>

    <div class='map-overlay' id='legend'></div>

    <!-- JavaScript -->
    <script>
        // Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoibGJpYXNzaW8iLCJhIjoiY21odm13N3p0MGM4OTJrb2gyOTJnOTMxbCJ9.P8IDFURQZ54bnsZa4jeLPw';

        // Initialize the map (centered on Washington State)
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 6,
            center: [-120.5, 47.5]
        });

        async function geojsonFetch() {

            // Load COVID vaccination GeoJSON
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let covidData = await response.json();

            map.on('load', function () {

                // Add data source
                map.addSource('covidData', {
                    type: 'geojson',
                    data: covidData
                });

                // Add choropleth layer based on fullyVaxPer10k
                map.addLayer({
                    'id': 'covid-layer',
                    'type': 'fill',
                    'source': 'covidData',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'fullyVaxPer10k'],
                            '#FFEDA0', 4000,
                            '#FED976', 5000,
                            '#FEB24C', 6000,
                            '#FD8D3C', 7000,
                            '#FC4E2A', 8000,
                            '#E31A1C', 9000,
                            '#BD0026', 10000,
                            '#800026'
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7
                    }
                });

                // Legend labels and colors
                const layers = [
                    '< 4000',
                    '4000–4999',
                    '5000–5999',
                    '6000–6999',
                    '7000–7999',
                    '8000–8999',
                    '9000–9999',
                    '10000+'
                ];

                const colors = [
                    '#FFEDA070',
                    '#FED97670',
                    '#FEB24C70',
                    '#FD8D3C70',
                    '#FC4E2A70',
                    '#E31A1C70',
                    '#BD002670',
                    '#80002670'
                ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Fully Vaccinated<br>(people per 10k)</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = layer;
                    item.appendChild(key);
                    item.appendChild(value);

                    legend.appendChild(item);
                });

                // Hover interaction
                map.on('mousemove', ({ point }) => {
                    const county = map.queryRenderedFeatures(point, {
                        layers: ['covid-layer']
                    });

                    document.getElementById('text-description').innerHTML =
                        county.length
                            ? `<h3>${county[0].properties.name} County</h3>
                               <p><strong><em>${county[0].properties.fullyVaxPer10k}</em></strong> fully vaccinated per 10k people</p>`
                            : `<p>Move your cursor around WA state map to see data for each county!</p>`;
                });
            });
        }

        geojsonFetch();
    </script>

</body>
</html>
